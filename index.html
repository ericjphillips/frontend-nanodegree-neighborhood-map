<!DOCTYPE html>
<html>

<head>
	<title>Vermont Breweries</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<div id="searchbar">
		<input id="search" placeholder="Name, Type, Beer Type" data-bind="textInput: keywords">
	</div>
	<div id="sidebar">
		<ul id="list-view" data-bind="foreach: listView">
			<li>
				<a href="#" data-bind="text: name, click: $parent.infoWindowChange"></a>
			</li>
		</ul>
	</div>
	<div id="map"></div>
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMWaVy6rnLhpV--H6VZOBeP3LhBHcFYoE&libraries=places&callback=initMap"></script>
	<script src="js/app.js"></script>

</body>

</html>
