<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vermont Breweries</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="sidebar">
		<a href="#" id="chevron">âŸ«</a>
		<form>
			<span>filter by </span>
			<select data-bind="value: filterby">
				<option value="Name" selected>Name</option>
				<option value="Location">City</option>
			</select>
			<input type="text" data-bind="textInput: keywords">
			<br>
			<span>Open to the public </span>
			<input type="checkbox" data-bind="checked: open2Public">
		</form>
		<ul id="list-view" data-bind="foreach: listView">
			<li>
				<a href="#" data-bind="text: brewery.name, click: $parent.infoWindowChange"></a>
			</li>
		</ul>
	</div>
	<div id="map"></div>
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMWaVy6rnLhpV--H6VZOBeP3LhBHcFYoE&libraries=places&callback=initMap"></script>
	<script src="js/app.js"></script>

</body>

</html>
